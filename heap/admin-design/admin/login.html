<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>::Log In::</title>

  <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="dist/css/build.css">
  <link rel="stylesheet" href="dist/css/theme.css">
  <link rel="stylesheet" href="dist/css/changes.css">
  
</head>
<body class="hold-transition dark-mode">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__wobble loder-logo" src="dist/img/fire-logo.png" alt="FireLogo" height="100" width="100">
  </div>

  <div class="d-flex h-100 w-100">
    <div class="log-regirter-img">
        <div class="log-regirter-img-box img-over-lay zidex" style="background: url(dist/img/log-bg.jpg) no-repeat center center;">
            <div class="log-reg-logo-wrap">
                <img class="img-block" src="dist/img/firefighter_logo.png" alt="">
            </div>
        </div>
    </div>
    <div class="log-regirter-wrap bg-patten log-bg d-flex justify-content-center align-items-center">
        <div class="log-regirter-box">
            <span class="log-reg-logo">
                <img class="img-block" src="dist/img/fire-logo.png">
            </span>
            <div class="log-regirter-info">
                <h3>log in</h3>
                <div class="form-group position-relative add-lft-icon">
                    <span class="left-icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control inpyt-style" placeholder="Email">
                </div>
                <div class="form-group position-relative add-lft-icon add-rgt-icon">
                    <span class="left-icon">
                        <i class="fas fa-key"></i>
                    </span>
                    <input type="password" class="form-control inpyt-style" id="password-field" placeholder="Password">
                    <span class="rgt-icon" toggle="#password-field">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <li class="checkbox chk-wrap">
                        <input type="checkbox" id="keep-me-logged">
                        <label for="keep-me-logged">keep me logged</label>
                    </li>
                    <li><a href="#" class="forget-pass">forget password</a></li>
                </div>
                <div class="log-reg-btn-wrap text-center">
                    <ul class="align-items-center w-100 justify-content-center">
                        <li><button type="submit" class="log-reg-btn">log in</button></li>
                        <li><a href="#" class="dont-accont">Don't have an account?</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </div>
  

  

  

  
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>
<script src="dist/js/custom.js"></script>

</body>
</html>
